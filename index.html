<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨刷尺寸查询系统</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚗 雨刷尺寸查询系统</h1>
            <p class="subtitle">快速查询您的爱车雨刷规格</p>
        </header>

        <div class="upload-section">
            <label for="fileInput" class="upload-btn">
                📁 导入Excel数据
                <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
            </label>
            <span id="fileName" class="file-name"></span>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="输入车型名称搜索..." 
                    disabled
                >
                <button id="searchBtn" disabled>🔍 搜索</button>
            </div>
        </div>

        <div id="results" class="results-section"></div>

        <div class="template-section">
            <p>📝 Excel表格格式要求：品牌 | 车型 | 年份 | 主驾 | 副驾 | 接头 | 后雨刷</p>
            <button id="downloadTemplate" class="template-btn">下载Excel模板</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
